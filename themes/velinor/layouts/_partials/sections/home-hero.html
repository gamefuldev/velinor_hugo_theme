<section id="hero" class="
  bg-radial-[at_40%_60%] from-vc-cream-3 to-vc-cream-1 to-30% relative -mt-32 pt-32
  before:absolute before:top-0 before:left-0 before:w-full before:h-full before:bg-[url(/backgrounds/home-hero-bg.svg)] before:bg-contain before:bg-bottom before:bg-no-repeat before:z-10
">
  <div class="max-w-screen-xl m-auto pt-16 lg:pt-32 px-4 relative z-20 pb-16 lg:pb-4">
    <img class="w-full h-auto block lg:hidden mb-16" src="/hero-tagline-mobile.svg" alt="Precision Risk. Intelligent Returns." />
    <div class="flex flex-col lg:flex-row gap-8 justify-center items-center">
      <div class="w-full lg:w-1/3 lg:pr-24">
        <p class="text-sm">{{ .Params.left_content | safeHTML}}</p>
      </div>
      <div class="w-full lg:w-1/3 flex justify-center">
        {{ if .Params.featured_image }}
          {{ $img := resources.Get (printf "img/%s" .Params.featured_image) }}
          <img class="object-cover object-center sepia-25 grayscale-100 w-72 h-auto aspect-square lg:order-2 my-2" src="{{ $img.RelPermalink }}" alt="">
        {{ end }}
      </div>
      <div class="w-full lg:w-1/3 lg:pl-24 lg:text-right">
        <p class="text-sm">{{ .Params.right_content | safeHTML}}</p>
        <button id="js-home-hero-contact" class="inline-block mt-8 group text-white uppercase font-bold bg-vc-brown-1 hover:bg-vc-brown-2 duration-200 transition-colors px-6 py-2 text-sm">
          <div class="flex gap-2 -translate-x-2 group-hover:translate-x-0 transition-transform duration-200">
            <span class="italic max-w-2">
              <span class="opacity-0 group-hover:opacity-25 transition-opacity duration-200">I</span><span class="opacity-0 group-hover:opacity-50 transition-opacity duration-200">I</span><span class="">I</span>
            </span>
            <span>Contact Us</span>
          </div>
        </button>
      </div>
    </div>
    <img class="w-full h-auto hidden lg:block mt-32" src="/hero-tagline-desktop.svg" alt="Precision Risk. Intelligent Returns." />
  </div>
</section>
